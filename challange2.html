<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div style="text-align:center;">
      <h1>Registrazione App per musica streaming</h1>
    <div> 
      <input type="text" placeholder="Il tuo nome">
    </div>
    <div> 
        <input type="text" placeholder="Il tuo cognome">
      </div>
    <div> 
        <input type="email" placeholder="Il tuo indirizzo email">
      </div>
      <div> 
        <input type="password" placeholder="La tua password">
      </div>
      <div> 
        <input type="date">
      </div>
      <div> 
        <input type="number" placeholder="Il tuo numero di telefono">
      </div>
      <form action="">
        <fieldset>
        <legend>Selezion i propri gusti musicli</legend>
        <input type="checkbox" name="pop" value="pop"/>Pop
        <input type="checkbox" name="rock and roll" value="rock and roll"/>rock and roll
        <input type="checkbox" name="musica classica" value="musica classica"/>musica classica
        <input type="checkbox" name="Jazz" value="Jazz"/>Jazz
        <input type="checkbox" name="Soul" value="Soul"/>Soul</fieldset>
        </form>
        <form action="">
          <fieldset>
            <legend>accetazione dei termini</legend>
          Si<input type="radio" name="si" value="si"/>
          No<input type="radio" name="no" value="no"/>
          </fieldset>
          </form>
        <form onsubmit="alert('REGISTRAZIONE INVIATA')">
        <button type="submit">INVIA REGISTRAZIONE</button></form>
    </div>
</body>
</html>

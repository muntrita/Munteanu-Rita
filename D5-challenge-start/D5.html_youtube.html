    <title>Youtube - Web Prep</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

      body {
        display: flex;
        margin: 0;
        height: 100vh;
        font-family: 'Roboto', sans-serif;
      }

      .main {
        width: 100%;
      }

      .topbar {
        height: 8vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .content {
        height: 100%;
      }

      .icon {
        height: 8vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 2em;
        cursor: pointer;
      }

      .icon ion-icon {
        font-size: 2em;
      }

      .icon p {
        margin: 0;
      }

      .icon:not(:first-of-type) {
        height: 16vh;
      }

      .logo {
        height: 50%;
      }

      .search-wrapper {
        display: flex;
        height: 50%;
        width: 30%;
      }

      .search-wrapper input {
        width: 100%;
        padding: 0 1em;
      }

      .icons-wrapper {
        display: flex;
        align-items: center;
      }

      .top-icon {
        font-size: 2em;
        padding: 0 0.5em;
      }

      .mic-icon {
        display: flex;
        align-items: center;
      }

      .search-btn {
        padding: 0 0.7em;
        font-size: 1.3em;
        display: flex;
        align-items: center;
      }
      .thumb{
  display: flex;
  flex-direction: column;
  max-width: 30%;
  margin: 10px;
  min-width: 250px;
  cursor: pointer;
}

.bottom-thumb{
  display: flex;
  align-items: center;
}

.simbol{
    margin: 0 5px;
}

.simbol img{
    width: 55px;
}

.thumbnail img{
  margin-bottom: 5px;
  width: 100%;
}

.thumbnail{
  display: flex;
}

.container{
    display:flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    height: 90%;
}

.description p{
  width: 100%;
  display: inline-block;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  /*Nasconde il testo in eccesso con tre puntini di sospensione*/
}

.description{
  width: 75%;
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
}
    </style>
